<mat-card>
    <!-- <mat-card-header>
        <mat-card-title>{{creatorName}}</mat-card-title>
        <mat-card-subtitle>{{creatorDescription}}</mat-card-subtitle>

    <img mat-card-image src="{{postData?.imageUrl}}">

    </mat-card-content>
    <mat-card-actions>
        <!-- <mat-icon (click)="onReplyClick()" class="action-item" color="warn">chat_bubble_outline</mat-icon> -->
        <!-- <mat-icon class="action-item" color="warn">thumb_up</mat-icon>
        <mat-icon class="action-item" color="warn">thumb_down</mat-icon> -->

        <button class="action-item" (click)="likeButtonClick()" [ngClass]="isLiked ? 'liked' : 'not-liked'"> Like | {{postData?.likes}} </button>
        <button class="action-item" (click)="dislikeButtonClick()" [ngClass]="isDisliked ? 'disliked' : 'not-disliked'"> Dislike | {{postData?.dislikes}} </button>

    </mat-card-actions>
</mat-card>
